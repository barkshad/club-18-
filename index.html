
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Club 18+ | Exclusive Private Connections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --club-red: #8B0000;
        --club-red-glow: rgba(139, 0, 0, 0.4);
        --app-bg: #000000;
        --card-bg: #0A0A0A;
        --border: rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        color: #fff;
        overscroll-behavior-y: contain;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .glass-panel {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .premium-glow {
        box-shadow: 0 0 40px var(--club-red-glow);
      }
      .text-glow {
        text-shadow: 0 0 15px var(--club-red-glow);
      }
      .fade-in {
        animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Instagram-style media container */
      .media-container {
        position: relative;
        width: 100%;
        background-color: #050505;
      }
      .media-container::after {
        content: "";
        display: block;
        padding-bottom: 125%; /* 4:5 Aspect Ratio */
      }
      .media-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>

    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",

}
